<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="Contact us.css">
    <script src="Contact us.js"></script>
   
</head>
<body>
    <section id="contact-us">
        <div class="navbarMenu">
            <div class="logo"><h2>GECACO</h2><h2><span>Ltd</span></h2></div>
            <div class="nav-links">
                <ul><li><a href="home.html">Home</a></li></ul>
                <ul><li><a href="about.html">About us</a></li></ul>
                <ul><li><a href="Contact us.html">Contact us</a></li></ul>
            </div>
        </div>
        <div id="container">
            <header>
                <h2>Get in Touch</h2>
            </header>
            <div class="form-control">
                <div id="one">
                    <label></label>
                    <input type="text" id="username" placeholder="Write your Full Name" onkeyup="validateName()">
                    <small id="user-name-error"></small> 
                </div>
                <div id="two">
                    <label></label>
                    <input type="text" id="email" placeholder="Email" onkeyup="validateEmail()">
                    <small id="email-error"></small> 
                </div>
                <div id="three">
                    <label></label>
                    <input type="text" id="message" placeholder="Your Message here">
                    <small id="message-error"></small> 
                </div>
                <button class="btn" onclick="sendMail()">Submit</button>
        </div>
        <script src="Contact us.js"></script> 
        </div>
    </section> 
    <footer class="copyright">
        <p>@Copyright GECACO Ltd</p>
    </footer>   
</body>
</html>
